server:
  port: 8080
  
spring:
  application:
    name: Route_Microservice
  cloud:
    consul:
      discovery:
        hostname: localhost
      config:
        enabled: true
        prefixes: config
        default-context: application
        profile-separator: '::'
        format: YAML
        
management:
  endpoint:
    consul:
      enabled: true
    serviceregistry:
      enabled: true
